<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Nasir Hussain</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Set the default font and background color */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F3F3;
            color: #111;
            /* Added for the fade-in animation */
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        /* Custom styles for the form inputs to match the image */
        /* We've moved these into the HTML, but keep the base styles */
        .form-label {
            @apply block text-sm font-semibold text-gray-800 mb-2;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Wrapper to center content -->
    <div class="max-w-3xl mx-auto px-6 py-10">

        <!-- Header Navigation -->
        <header class="flex justify-between items-center mb-16">
            <a href="#" class="font-extrabold text-3xl">N.</a>
            <nav class="flex space-x-6 text-sm md:text-base">
            <a href="/index.html" class="nav-link">Home</a>
            <a href="/Aboutus/about.html" class="nav-link">About</a>
            <a href="/Resume/resume.html" class="nav-link">Resume</a>
            <a href="/Contact/contact.html" class="nav-link">Contact</a>
            </nav>
        </header>

        <main>
            <!-- Hero Image Placeholder -->
            <div class="w-full h-48 md:h-64 bg-gray-300 rounded-md mb-12 bg-cover bg-center" 
                 style="background-image: url('C:/Users/Asus/Desktop/man looking in wireframe.jpg')">
                 <!-- I've updated the placeholder text for clarity -->
            </div>

            <!-- "Get in Touch!" Title -->
            <h1 class="text-5xl md:text-6xl font-bold mb-10">Get in Touch!</h1>

            <!-- Contact Form -->
            <form action="#" method="POST" class="space-y-6 max-w-lg mb-16">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" 
                           class="w-full bg-transparent border border-gray-400 rounded-md p-3 
                                  placeholder:text-gray-400
                                  focus:border-black focus:outline-none focus:ring-2 focus:ring-gray-900/50 
                                  focus:ring-offset-2 focus:ring-offset-[#F3F3F3] 
                                  transition-all duration-300 ease-in-out" 
                           placeholder="Your email">
                </div>
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" 
                           class="w-full bg-transparent border border-gray-400 rounded-md p-3 
                                  placeholder:text-gray-400
                                  focus:border-black focus:outline-none focus:ring-2 focus:ring-gray-900/50 
                                  focus:ring-offset-2 focus:ring-offset-[#F3F3F3] 
                                  transition-all duration-300 ease-in-out" 
                           placeholder="Your name">
                </div>
                <div>
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" id="message" rows="6" 
                              class="w-full bg-transparent border border-gray-400 rounded-md p-3 
                                     placeholder:text-gray-400
                                     focus:border-black focus:outline-none focus:ring-2 focus:ring-gray-900/50 
                                     focus:ring-offset-2 focus:ring-offset-[#F3F3F3] 
                                     transition-all duration-300 ease-in-out" 
                              placeholder="Write your message here..."></textarea>
                </div>
                <div>
                    <button type="submit" 
                            class="inline-block bg-gray-900 text-white text-sm font-semibold px-8 py-4 rounded-full 
                                   hover:bg-gray-700 hover:shadow-lg hover:-translate-y-0.5 
                                   transition-all duration-300 ease-in-out cursor-pointer">
                        Send Email
                    </button>
                </div>
            </form>

            <!-- "Get in touch" Area -->
            <section class="mt-16 pt-10 border-t border-gray-300">
                <p class="text-base text-gray-700">ðŸ‘‹ Get in touch at</p>
                <a href="mailto:nasirhussain11118@gmail.com" class="block text-xl md:text-2xl font-semibold text-black my-2 hover:underline break-all">
                    nasirhussain11118@gmail.com
                </a>
                <a href="mailto:nasirhussain11118@gmail.com" 
                   class="inline-block bg-gray-900 text-white text-sm font-semibold px-8 py-4 rounded-full mt-4 
                          hover:bg-gray-700 hover:shadow-lg hover:-translate-y-0.5 
                          transition-all duration-300 ease-in-out cursor-pointer">
                    Contact me
                </a>
            </section>
        </main>

        <!-- Footer Navigation -->
        <footer class="mt-16 pt-10 border-t border-gray-300 flex justify-between items-center">
            <nav class="flex space-x-6 text-sm">
                <a href="#" class="text-gray-500 hover:text-black">Home</a>
                <a href="#" class="text-gray-500 hover:text-black">About</a>
                <a href="#" class="text-gray-500 hover:text-black">Resume</a>
                <a href="#" class="text-gray-500 hover:text-black">Contact</a> <!-- Fixed typo here -->
            </nav>
            <a href="#" class="text-gray-500 hover:text-black" title="LinkedIn">
                <!-- LinkedIn SVG Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
            </a>
        </footer>

    </div>

    <!-- Simple fade-in script -->
    <script>
        // This script makes the page fade in gently on load
        window.onload = () => {
            document.body.style.opacity = 1;
        };
    </script>

</body>
</html>
