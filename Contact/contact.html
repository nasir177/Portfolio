<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Nasir Hussain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            background-attachment: fixed;
            color: #f3f4f6;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            50% { transform: translateY(-200px) translateX(-50px); opacity: 0.3; }
            75% { transform: translateY(-100px) translateX(100px); opacity: 0.6; }
        }
        
        /* Header styles */
        header {
            backdrop-filter: blur(20px);
            background: rgba(30, 27, 75, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .initial {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .nav-desktop {
            display: flex;
            gap: 2.5rem;
        }
        
        .nav-link {
            position: relative;
            color: #e0e7ff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: #ffffff;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Main content */
        main {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
            padding: 3rem 0;
        }
        
        .glass-card {
            background: rgba(30, 27, 75, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .page-title {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 400px;
            background-image: url('../Images/manlookinginwireframe.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Form Styles */
        .contact-form {
            max-width: 600px;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            color: #c7d2fe;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(96, 165, 250, 0.2);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            color: #f3f4f6;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
        }
        
        /* Contact Info Section */
        .contact-info {
            text-align: center;
            padding: 3rem;
            background: rgba(30, 27, 75, 0.6);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-top: 3rem;
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info p {
            color: #c7d2fe;
        }
        
        .contact-info a {
            color: #60a5fa;
        }
        
        /* Footer */
        .footer-desktop {
            background: rgba(30, 27, 75, 0.6);
            backdrop-filter: blur(20px);
            padding: 2rem 0;
            margin-top: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-mobile {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }
            
            .footer-desktop {
                display: none;
            }
            
            .footer-mobile {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(30, 27, 75, 0.95);
                backdrop-filter: blur(20px);
                padding: 1rem 0;
                box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.3);
                z-index: 100;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                justify-content: space-around;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .glass-card {
                padding: 2rem;
            }
            
            .hero-image {
                height: 250px;
            }
            
            main {
                padding-bottom: 6rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Form submission with email
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const btn = this.querySelector('.submit-btn');
            
            // Create mailto link with form data
            const mailtoLink = `mailto:nasirhussain11118@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${message}`)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Opening Email...';
            btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
                form.reset();
            }, 3000);
        });
    </script>
